<html>
  <head>
    <title></title>
  </head>

  <body>
    <script>
      const arr = [1, 2, 3, 4, 5, 6, 1, 2, 3, 4];
      const filterArr = arr.filter(
        (data, index) => arr.indexOf(data) === index
      );
      document.write(filterArr);
    </script>
    <script>
      const array1 = [
        { id: "1", name: "a" },
        { id: "2", name: "b" },
        { id: "3", name: "c" },
        { id: "4", name: "d" },
      ];
      const array2 = [
        { id: "2", name: "b" },
        { id: "3", name: "c" },
      ];

      const filterArray = (array1, array2) => {
          const filtered = array1.filter((data) => {
              return array2.indexOf(data) === -1;
          });
          return filtered;
      }
      console.log(filterArray(array1, array2));
    </script>
  </body>
</html>
